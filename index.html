<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Interactive Digital Coin</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
        #email-form { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Replace YOUR_TRACKING_ID with your Google Analytics tracking ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- Email collector form (replace https://formspree.io/f/yourid with your Formspree endpoint) -->
    <div id="email-form">
        <form action="https://formspree.io/f/yourid" method="POST">
            <label>Subscribe for updates:</label><br>
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        function createScene() {
            var scene = new BABYLON.Scene(engine);
            
            // HDR Lighting
            var hdrTexture = new BABYLON.HDRCubeTexture("https://dl.polyhaven.org/file/ph-asset-lib/files/hdris/1k/studio_small_03_1k.hdr", scene, 128);
            scene.environmentTexture = hdrTexture;
            scene.environmentIntensity = 1.0;

            // Camera (allows interactive rotation around the coin)
            var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Coin parent node
            var coin = new BABYLON.TransformNode("coin", scene);

            // Side (cylinder without caps, high tessellation for smooth curves)
            var side = BABYLON.MeshBuilder.CreateCylinder("side", {height: 0.1, diameter: 4, tessellation: 128, cap: BABYLON.Mesh.NO_CAP}, scene);
            var sideMat = new BABYLON.PBRMaterial("sideMat", scene);
            sideMat.albedoColor = new BABYLON.Color3(0.91, 0.75, 0.48); // Gold color (override with texture if available)
            // Uncomment if you have edge_basecolor.png: sideMat.albedoTexture = new BABYLON.Texture("edge_basecolor.png", scene);
            sideMat.metallic = 1.0;
            sideMat.roughness = 0.1;
            sideMat.bumpTexture = new BABYLON.Texture("edge_normal.png", scene); // For reeded edge grooves
            sideMat.bumpTexture.level = 0.5; // Adjust depth of grooves (0-1)
            side.material = sideMat;
            side.parent = coin;

            // Front face
            var front = BABYLON.MeshBuilder.CreateDisc("front", {radius: 2, tessellation: 128}, scene);
            var frontMat = new BABYLON.PBRMaterial("frontMat", scene);
            frontMat.albedoTexture = new BABYLON.Texture("Front.png", scene);
            frontMat.metallic = 1.0;
            frontMat.roughness = 0.2;
            front.material = frontMat;
            front.position.y = 0.05;
            front.rotation.x = Math.PI / 2;
            front.parent = coin;

            // Back face (flip rotation if texture appears mirrored)
            var back = BABYLON.MeshBuilder.CreateDisc("back", {radius: 2, tessellation: 128}, scene);
            var backMat = new BABYLON.PBRMaterial("backMat", scene);
            backMat.albedoTexture = new BABYLON.Texture("Back.png", scene);
            // If back texture is upside-down or mirrored, uncomment: backMat.albedoTexture.vScale = -1;
            backMat.metallic = 1.0;
            backMat.roughness = 0.2;
            back.material = backMat;
            back.position.y = -0.05;
            back.rotation.x = Math.PI / 2;
            back.parent = coin;

            return scene;
        }

        var scene = createScene();
        engine.runRenderLoop(function () { scene.render(); });
        window.addEventListener("resize", function () { engine.resize(); });
    </script>
</body>

</htm
