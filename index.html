<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Lord Remys Memorial Coin 60th</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
        #email-form { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; z-index: 10; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Replace with your GA ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="email-form">
        <form action="https://formspree.io/f/yourid" method="POST">
            <label>Subscribe for updates:</label><br>
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        function createScene() {
            var scene = new BABYLON.Scene(engine);

            // Warmer, more even HDR environment (better for gold, less dark shadows)
            scene.environmentTexture = new BABYLON.CubeTexture("https://assets.babylonjs.com/environments/royal_esplanade.env", scene);
            scene.environmentIntensity = 2.0;  // Stronger global reflections → brighter back & full coverage

            // Warm directional light from front to eliminate dark back without hotspots
            var warmDirLight = new BABYLON.DirectionalLight("warmDir", new BABYLON.Vector3(-0.3, -0.8, -1), scene);
            warmDirLight.intensity = 1.2;
            warmDirLight.diffuse = new BABYLON.Color3(1.0, 0.95, 0.8);  // Warm gold/yellow tint
            warmDirLight.specular = new BABYLON.Color3(0.8, 0.7, 0.5);

            // Camera
            var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 3;
            camera.upperRadiusLimit = 12;

            // Coin group
            var coin = new BABYLON.TransformNode("coin", scene);

            // Reeded edge - vertical grooves (front-to-back ridges)
            var side = BABYLON.MeshBuilder.CreateCylinder("side", {height: 0.12, diameter: 4, tessellation: 128, cap: BABYLON.Mesh.NO_CAP}, scene);
            var sideMat = new BABYLON.PBRMaterial("sideMat", scene);
            sideMat.albedoColor = new BABYLON.Color3(0.98, 0.85, 0.60);  // Bright warm gold
            sideMat.metallic = 1.0;
            sideMat.roughness = 0.10;  // Shinier for edge pop
            sideMat.emissiveColor = new BABYLON.Color3(0.05, 0.04, 0.02);  // Slight glow to make grooves visible
            sideMat.bumpTexture = new BABYLON.Texture("edge_normal.png", scene);
            sideMat.bumpTexture.rotation = Math.PI / 2;  // Rotate for vertical alignment
            sideMat.bumpTexture.uScale = 0.8;            // Fewer repeats around circumference
            sideMat.bumpTexture.vScale = 100;            // Dense vertical ridges along thickness
            sideMat.bumpTexture.level = 1.2;             // Stronger depth → grooves should show clearly now
            side.material = sideMat;
            side.parent = coin;

            // Front face - no black borders
            var front = BABYLON.MeshBuilder.CreateDisc("front", {radius: 1.90, tessellation: 128}, scene);
            var frontMat = new BABYLON.PBRMaterial("frontMat", scene);
            frontMat.albedoTexture = new BABYLON.Texture("Front.png", scene);
            frontMat.albedoTexture.uScale = -1;
            frontMat.albedoColor = new BABYLON.Color3(0.98, 0.85, 0.60);  // Warm gold fill → kills black edges
            frontMat.metallic = 1.0;
            frontMat.roughness = 0.15;
            frontMat.backFaceCulling = false;
            front.material = frontMat;
            front.position.y = 0.06;
            front.rotation.x = Math.PI / 2;
            front.parent = coin;

            // Back face - same fix
            var back = BABYLON.MeshBuilder.CreateDisc("back", {radius: 1.90, tessellation: 128}, scene);
            var backMat = new BABYLON.PBRMaterial("backMat", scene);
            backMat.albedoTexture = new BABYLON.Texture("Back.png", scene);
            backMat.albedoTexture.uScale = -1;
            backMat.albedoTexture.vScale = -1;
            backMat.albedoColor = new BABYLON.Color3(0.98, 0.85, 0.60);  // Same warm gold fill
            backMat.metallic = 1.0;
            backMat.roughness = 0.15;
            backMat.backFaceCulling = false;
            back.material = backMat;
            back.position.y = -0.06;
            back.rotation.x = Math.PI / 2;
            back.parent = coin;

            // Auto-spin
            var spinSpeed = 0.4;
            scene.registerBeforeRender(function () {
                if (!camera.inertialAlphaOffset && !camera.inertialBetaOffset && !camera.inertialRadiusOffset) {
                    coin.rotation.y += BABYLON.Tools.ToRadians(spinSpeed) * engine.getDeltaTime() / 1000;
                }
            });

            return scene;
        }

        var scene = createScene();
        engine.runRenderLoop(function () { scene.render(); });
        window.addEventListener("resize", function () { engine.resize(); });
    </script>
</body>
</html>
