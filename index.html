<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Interactive Digital Coin</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
        #email-form { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Replace YOUR_TRACKING_ID with your Google Analytics tracking ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- Email collector form (replace https://formspree.io/f/yourid with your Formspree endpoint) -->
    <div id="email-form">
        <form action="https://formspree.io/f/yourid" method="POST">
            <label>Subscribe for updates:</label><br>
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        function createScene() {
            var scene = new BABYLON.Scene(engine);

            // Reliable environment (softer lighting to reduce strong spots)
            scene.environmentTexture = new BABYLON.CubeTexture("https://assets.babylonjs.com/environments/studio.env", scene);
            scene.environmentIntensity = 1.0;  // Lowered for even shine, less spotlight effect

            // Balanced lighting: Top and bottom hemispheric lights for even illumination on both sides
            var topLight = new BABYLON.HemisphericLight("topLight", new BABYLON.Vector3(0, 1, 0), scene);
            topLight.intensity = 0.7;
            topLight.diffuse = new BABYLON.Color3(1, 1, 1);
            topLight.specular = new BABYLON.Color3(0.4, 0.4, 0.4);  // Reduced specular to tone down strong highlights

            var bottomLight = new BABYLON.HemisphericLight("bottomLight", new BABYLON.Vector3(0, -1, 0), scene);
            bottomLight.intensity = 0.7;
            bottomLight.diffuse = new BABYLON.Color3(1, 1, 1);
            bottomLight.specular = new BABYLON.Color3(0.4, 0.4, 0.4);

            // Interactive camera
            var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 3;
            camera.upperRadiusLimit = 12;

            // Coin group
            var coin = new BABYLON.TransformNode("coin", scene);

            // Side (reeded edge cylinder)
            var side = BABYLON.MeshBuilder.CreateCylinder("side", {height: 0.12, diameter: 4, tessellation: 128, cap: BABYLON.Mesh.NO_CAP}, scene);
            var sideMat = new BABYLON.PBRMaterial("sideMat", scene);
            sideMat.albedoColor = new BABYLON.Color3(0.91, 0.75, 0.48);  // Gold base
            sideMat.metallic = 1.0;
            sideMat.roughness = 0.15;  // Slightly higher roughness for softer shine
            sideMat.bumpTexture = new BABYLON.Texture("edge_normal.png", scene);
            sideMat.bumpTexture.rotation = Math.PI / 2;  // Rotate texture 90° to align grooves vertically (across front-to-back)
            sideMat.bumpTexture.uScale = 1;  // Fine-tune repeat: low u for along circumference
            sideMat.bumpTexture.vScale = 64;  // High v for many grooves along height (vertical lines)
            sideMat.bumpTexture.level = 0.6;
            side.material = sideMat;
            side.parent = coin;

            // Front face (assuming this is the "MEMORABLE 60th CELEBRATION" side)
            var front = BABYLON.MeshBuilder.CreateDisc("front", {radius: 1.95, tessellation: 128}, scene);  // Slightly smaller radius to fit image without black borders
            var frontMat = new BABYLON.PBRMaterial("frontMat", scene);
            frontMat.albedoTexture = new BABYLON.Texture("Front.png", scene);
            frontMat.albedoTexture.uScale = -1;  // Horizontal flip if needed for readable text
            // frontMat.albedoTexture.vScale = -1;  // Uncomment if upside-down
            frontMat.albedoColor = new BABYLON.Color3(0.91, 0.75, 0.48);  // Gold base color to fill any black/transparent areas
            frontMat.metallic = 1.0;
            frontMat.roughness = 0.2;
            frontMat.backFaceCulling = false;
            front.material = frontMat;
            front.position.y = 0.06;
            front.rotation.x = Math.PI / 2;
            // front.rotation.z = Math.PI;  // Uncomment to rotate 180° if orientation wrong
            front.parent = coin;

            // Back face (assuming this is the "OLAWALE AHMED ANIFOWOSE 2025" side)
            var back = BABYLON.MeshBuilder.CreateDisc("back", {radius: 1.95, tessellation: 128}, scene);  // Slightly smaller to fit image
            var backMat = new BABYLON.PBRMaterial("backMat", scene);
            backMat.albedoTexture = new BABYLON.Texture("Back.png", scene);
            backMat.albedoTexture.uScale = -1;  // Horizontal flip for readable text (not reversed)
            backMat.albedoTexture.vScale = -1;  // Vertical flip to correct upside-down orientation
            backMat.albedoColor = new BABYLON.Color3(0.91, 0.75, 0.48);  // Gold base to cover black areas
            backMat.metallic = 1.0;
            backMat.roughness = 0.2;
            backMat.backFaceCulling = false;
            back.material = backMat;
            back.position.y = -0.06;
            back.rotation.x = Math.PI / 2;
            // back.rotation.z = Math.PI;  // Uncomment to rotate 180° if still misaligned
            back.parent = coin;

            // Auto-spin (only when not interacting)
            var spinSpeed = 0.4;
            scene.registerBeforeRender(function () {
                if (!camera.inertialAlphaOffset && !camera.inertialBetaOffset && !camera.inertialRadiusOffset) {
                    coin.rotation.y += BABYLON.Tools.ToRadians(spinSpeed) * engine.getDeltaTime() / 1000;
                }
            });

            return scene;
        }

        var scene = createScene();
        engine.runRenderLoop(function () { scene.render(); });
        window.addEventListener("resize", function () { engine.resize(); });
    </script>
</body>
</html>
