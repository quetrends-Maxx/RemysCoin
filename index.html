<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Lord Remys 60th Memorial Coin</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
        #email-form { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; z-index: 10; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Google Analytics - replace YOUR_TRACKING_ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="email-form">
        <form action="https://formspree.io/f/yourid" method="POST">
            <label>Subscribe for updates:</label><br>
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        function createScene() {
            var scene = new BABYLON.Scene(engine);

            // Brighter, warmer studio environment for even gold shine
            scene.environmentTexture = new BABYLON.CubeTexture("https://assets.babylonjs.com/environments/pmremStudio.env", scene);
            scene.environmentIntensity = 2.5;  // High for bright, full-surface reflections

            // Warm directional light - positioned to cover coin evenly, lift back side
            var warmDirLight = new BABYLON.DirectionalLight("warmDir", new BABYLON.Vector3(0.2, -0.5, -1), scene);
            warmDirLight.intensity = 1.8;
            warmDirLight.diffuse = new BABYLON.Color3(1.0, 0.92, 0.75);  // Warm yellowish tint
            warmDirLight.specular = new BABYLON.Color3(0.5, 0.45, 0.3);  // Softer highlights

            // Camera
            var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 3;
            camera.upperRadiusLimit = 12;

            // Coin group
            var coin = new BABYLON.TransformNode("coin", scene);

            // Reeded edge - emphasize vertical grooves
            var side = BABYLON.MeshBuilder.CreateCylinder("side", {height: 0.12, diameter: 4, tessellation: 128, cap: BABYLON.Mesh.NO_CAP}, scene);
            var sideMat = new BABYLON.PBRMaterial("sideMat", scene);
            sideMat.albedoColor = new BABYLON.Color3(0.98, 0.85, 0.60);
            sideMat.metallic = 1.0;
            sideMat.roughness = 0.08;  // Shinier edge
            sideMat.emissiveColor = new BABYLON.Color3(0.08, 0.06, 0.02);  // Glow to highlight ridges
            sideMat.bumpTexture = new BABYLON.Texture("edge_normal.png", scene);
            sideMat.bumpTexture.rotation = Math.PI / 2;  // Vertical orientation
            sideMat.bumpTexture.uScale = 0.7;
            sideMat.bumpTexture.vScale = 120;  // Very dense vertical lines
            sideMat.bumpTexture.level = 1.5;   // Much stronger bump â†’ grooves pop
            side.material = sideMat;
            side.parent = coin;

            // Front face - tight radius + gold fill
            var front = BABYLON.MeshBuilder.CreateDisc("front", {radius: 1.88, tessellation: 128}, scene);
            var frontMat = new BABYLON.PBRMaterial("frontMat", scene);
            frontMat.albedoTexture = new BABYLON.Texture("Front.png", scene);
            frontMat.albedoTexture.uScale = -1;
            frontMat.albedoColor = new BABYLON.Color3(0.98, 0.85, 0.60);  // Strong gold to cover borders
            frontMat.metallic = 1.0;
            frontMat.roughness = 0.12;
            frontMat.backFaceCulling = false;
            front.material = frontMat;
            front.position.y = 0.06;
            front.rotation.x = Math.PI / 2;
            front.parent = coin;

            // Back face
            var back = BABYLON.MeshBuilder.CreateDisc("back", {radius: 1.88, tessellation: 128}, scene);
            var backMat = new BABYLON.PBRMaterial("backMat", scene);
            backMat.albedoTexture = new BABYLON.Texture("Back.png", scene);
            backMat.albedoTexture.uScale = -1;
            backMat.albedoTexture.vScale = -1;
            backMat.albedoColor = new BABYLON.Color3(0.98, 0.85, 0.60);
            backMat.metallic = 1.0;
            backMat.roughness = 0.12;
            backMat.backFaceCulling = false;
            back.material = backMat;
            back.position.y = -0.06;
            back.rotation.x = Math.PI / 2;
            back.parent = coin;

            // Auto-spin
            var spinSpeed = 0.4;
            scene.registerBeforeRender(function () {
                if (!camera.inertialAlphaOffset && !camera.inertialBetaOffset && !camera.inertialRadiusOffset) {
                    coin.rotation.y += BABYLON.Tools.ToRadians(spinSpeed) * engine.getDeltaTime() / 1000;
                }
            });

            return scene;
        }

        var scene = createScene();
        engine.runRenderLoop(function () { scene.render(); });
        window.addEventListener("resize", function () { engine.resize(); });
    </script>
</body>
</html>
