<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Interactive Digital Coin</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
        #email-form { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Replace YOUR_TRACKING_ID with your Google Analytics tracking ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- Email collector form (replace https://formspree.io/f/yourid with your Formspree endpoint) -->
    <div id="email-form">
        <form action="https://formspree.io/f/yourid" method="POST">
            <label>Subscribe for updates:</label><br>
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    function createScene() {
        var scene = new BABYLON.Scene(engine);

        // Reliable environment (no CORS risk)
        scene.environmentTexture = new BABYLON.CubeTexture("https://assets.babylonjs.com/environments/studio.env", scene);
        scene.environmentIntensity = 1.2;

        // Fallback light in case HDR doesn't give enough illumination
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.8;

        // Interactive camera
        var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 3;
        camera.upperRadiusLimit = 12;

        // Coin group
        var coin = new BABYLON.TransformNode("coin", scene);

        // Side (reeded edge)
        var side = BABYLON.MeshBuilder.CreateCylinder("side", {height: 0.12, diameter: 4, tessellation: 128, cap: BABYLON.Mesh.NO_CAP}, scene);
        var sideMat = new BABYLON.PBRMaterial("sideMat", scene);
        sideMat.albedoColor = new BABYLON.Color3(0.91, 0.75, 0.48);
        sideMat.metallic = 1.0;
        sideMat.roughness = 0.12;
        sideMat.bumpTexture = new BABYLON.Texture("edge_normal.png", scene);
        sideMat.bumpTexture.level = 0.6;
        side.material = sideMat;
        side.parent = coin;

        // Front face (Lord Remys celebration side – assuming this is now correct without flip)
var front = BABYLON.MeshBuilder.CreateDisc("front", {radius: 2, tessellation: 128}, scene);
var frontMat = new BABYLON.PBRMaterial("frontMat", scene);
frontMat.albedoTexture = new BABYLON.Texture("Front.png", scene);
// Remove or comment out the flip if front now looks correct:
// frontMat.albedoTexture.uScale = -1;     // ← Comment or delete this line
// frontMat.albedoTexture.vScale = -1;     // Only if upside-down too
frontMat.metallic = 1.0;
frontMat.roughness = 0.18;
frontMat.backFaceCulling = false;
front.material = frontMat;
front.position.y = 0.06;
front.rotation.x = Math.PI / 2;
front.parent = coin;

// Back face (Olawale profile side – flip here to correct reverse/mirror)
var back = BABYLON.MeshBuilder.CreateDisc("back", {radius: 2, tessellation: 128}, scene);
var backMat = new BABYLON.PBRMaterial("backMat", scene);
backMat.albedoTexture = new BABYLON.Texture("Back.png", scene);
backMat.albedoTexture.uScale = -1;           // ← This flips horizontally → fixes reversed text
// backMat.albedoTexture.vScale = -1;        // Uncomment ONLY if text is also upside-down (vertical flip)
backMat.metallic = 1.0;
backMat.roughness = 0.18;
backMat.backFaceCulling = false;
back.material = backMat;
back.position.y = -0.06;
back.rotation.x = Math.PI / 2;
back.parent = coin;

        // Auto-spin (only when not interacting)
        var spinSpeed = 0.4;
        scene.registerBeforeRender(function () {
            if (!camera.inertialAlphaOffset && !camera.inertialBetaOffset && !camera.inertialRadiusOffset) {
                coin.rotation.y += BABYLON.Tools.ToRadians(spinSpeed) * engine.getDeltaTime() / 1000;
            }
        });

        return scene;
    }

    var scene = createScene();
    engine.runRenderLoop(function () { scene.render(); });
    window.addEventListener("resize", function () { engine.resize(); });
</script>
</body>

</htm
